<ion-header>
  <ion-navbar >
    <ion-title text-center>用户管理</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
 <ion-card>

  <ion-item>
    <ion-avatar item-start>
  <img src={{avatar}}>
    </ion-avatar>
   用户帐号 <h2>{{Phone}}</h2>
    <p></p>
  </ion-item>



  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
  <button ion-button color="danger" block (click)="outsystem()">退出登录</button>
</ion-content>
