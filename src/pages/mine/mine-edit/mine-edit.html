<ion-header>
  <ion-navbar>
    <ion-title>个人信息</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openModal()">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-left (click)="viewAvatar($event)">
        <img [src]="avatarPath">
      </ion-avatar>

      <h2>{{userInfo.userName}}</h2>

      <p>{{userInfo.description}}</p>

      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
    <ion-item>
      昵称：{{userInfo.nickName}}
    </ion-item>
    <ion-item>
      用户名：{{userInfo.userName}}
    </ion-item>

    <ion-item>
      手机号码：{{userInfo.phone}}
    </ion-item>
    <ion-item>
      邮箱地址：{{userInfo.email}}
    </ion-item>
    <ion-item>
      身份证号：{{userInfo.idCard}}
    </ion-item>
     <ion-item>
      家庭住址：{{userInfo.userAddress}}
    </ion-item>
  </ion-list>
</ion-content>
