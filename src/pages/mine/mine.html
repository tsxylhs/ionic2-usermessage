<ion-header>
  <ion-navbar>
    <ion-title>
      我的
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-color">
  <ion-list>
    <ion-item (click)="edit()">
      <ion-avatar item-left (click)="viewAvatar($event)">
        <img src="{{avatarPath}}">
      </ion-avatar>
      <h2>{{userInfo?.nickName}}</h2>
      <p>{{userInfo?.description}}</p>
      <ion-icon name='ios-arrow-forward' item-right></ion-icon>
    </ion-item>
  </ion-list>
  
  <!--我的证件-->
  <ion-list>
    <ion-item (click)="mineCard()">
	  <ion-icon name="md-card" item-left color="primary"></ion-icon>
      我的证件
    </ion-item>

  </ion-list>


  <ion-list>
    <ion-item (click)="toSettings()">
      <ion-icon name="settings" item-left color="primary"></ion-icon>
      设置
    </ion-item>
  </ion-list>
  <!--退出软件功能-->
  <ion-list>
    <ion-item (click)="exitSoftware()" hideWhen="ios">
	  <ion-icon name="log-out" item-left color="danger"></ion-icon>
      退出软件
    </ion-item>
    <!--重新登录-->
    <ion-item (click)="loginOut()">
      <ion-icon name="log-in" item-left color="danger"></ion-icon>
      重新登录
    </ion-item>
  </ion-list>

  <ion-list>
    <!--打开关于页面-->
    <ion-item (click)="about()">
      <ion-icon name="information-circle" item-left  color="secondary"></ion-icon>
      关于
      <ion-icon name='ios-arrow-forward' item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
