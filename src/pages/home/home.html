<ion-header>
  <ion-navbar>
    <ion-title text-center>主页</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="open()">
        <ion-icon id="photo" name='contact'></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding text-center>
      <img [src]="avatarPath" width="100%">
      <div padding-top>
        <button ion-button block color="light" (click)="getPicture(0)">从相册选一张</button>
      </div>
      <div padding-top>
        <button ion-button block color="light" (click)="getPicture(1)">拍一张照片</button>
      </div>
      <div padding-top>
        <button type="button" ion-button block (click)="saveAvatar()">保 存</button>
      </div>
    </ion-content>
