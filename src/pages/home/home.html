<ion-header >
  <ion-navbar color="primary" hideBackButton="true" >
        <ion-title text-center >主页</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="open()">
        <ion-icon id="photo" name='contact'></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content >
  <div class="div1">
<button ion-fab  text-center class="ion-fab_1" (click)="openStart()">轻微交通事故处理</button>
  <ion-grid class="ion_grid_1">
  <ion-row>
    <ion-col>

       <ion-icon name="car" class="ion-icon_1" (click)="totest()"><br/><p>事故处理</p></ion-icon>

    </ion-col>
    <ion-col>
      <ion-icon name="build" class="ion-icon_1"><br/><p>汽车维修</p></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-icon name="help" class="ion-icon_1"><br/><p>事故查询</p></ion-icon>
    </ion-col>
    <ion-col>
       <ion-icon name="pulse" class="ion-icon_1"><br/><p>道路救援</p></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
 </div>
</ion-content>
