<ion-header text-center>
  <ion-navbar color="primary">
    <ion-title>指导定责</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-header text-center class="aa">
          提示:
      </ion-card-header>
      <ion-card-content>
          交警正在确认您的事故信息,请您耐心等待交警的定则指导结果!

          <button ion-button full (click)="showPrompt()">测试发来消息</button>
      </ion-card-content>
    </ion-card>

    <p>这里交警会推送过来信息点击接受就可接受</p>
<button ion-button full color="secondary" (click)="goToBack()">放弃远程指导定则</button>



</ion-content>
